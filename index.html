<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>真值表生成工具</title>
    <script src="bool_table.js"></script>
</head>

<body>
    <h1>真值表生成工具</h1>
    <div>powered by xzh</div>
    <a href="https://github.com/eternalcomet/BoolTable/">点击访问源代码和说明</a>
    <hr />
    <p>说明:请在下方公式框内输入公式(中缀)，然后点击“生成”，可自动转换为波兰式和逆波兰式并输出真值表。命题可以用大写或小写英文字母表示。<br>优先级: () > ¬ > ∧ = ∨ = ⊽ > → = ↔<br>
        由于逻辑连结词的符号难以直接输入，现提供两种输入方案:<br />
        1.使用下方按钮直接输入对应的符号<br />
        2.使用下表中的替代符号进行输入<br>
        示例：
    </p>
    <table border="0">
        <tr>
            <th>连结词</th>
            <td>∧</td>
            <td>∨</td>
            <td>¬</td>
            <td>⊽</td>
            <td>→</td>
            <td>↔</td>
        </tr>
        <tr>
            <th>替代符号</th>
            <td>&</td>
            <td>|</td>
            <td>!</td>
            <td>^</td>
            <td>></td>
            <td>~</td>
        </tr>

    </table>
    <div>
        <span>公式:</span>
        <input type="text" id="formula" />
        <button id="generate" onclick="analyze()">生成</button>
    </div>

    <script>
        var $$$ = function (id) {
            return document.getElementById(id);
        }
        var formula = $$$("formula");
        function input_sign() {
            formula.value = formula.value + event.currentTarget.innerText;
            formula.focus();
        }
    </script>

    <div id="sign">
        <p>点击输入特殊符号:</p>
        <button onclick="input_sign()">∧</button>
        <button onclick="input_sign()">∨</button>
        <button onclick="input_sign()">¬</button>
        <button onclick="input_sign()">⊽</button>
        <button onclick="input_sign()">→</button>
        <button onclick="input_sign()">↔</button>
    </div>

    <hr />
    <h2>转换为逆波兰式</h2>
    <p id="re-polish"></p>
    <hr />
    <h2>转换为波兰式</h2>
    <p id="polish"></p>
    <hr />
    <h2>真值表</h2>

    <hr />

</body>

</html>
